<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Website News</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="header.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="menu.css">
  <style>
    .mySlides {
      max-height: 500px; /* Set the maximum height for the slideshow images */
      object-fit: cover; /* Ensure the images cover the area without distortion */
    }
    body {
      position: relative;
      overflow: hidden;
      background-color: #09090b; /* Match the background color of index.html */
    }
    pixel-canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    .rss-feed {
      color: white; /* Change the text color to white */
    }
    .menu-button {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: none;
      border: none;
      color: white;
      font-size: 2rem;
      cursor: pointer;
      z-index: 10;
    }
    .menu {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
      transition: opacity 0.3s ease, visibility 0.3s ease;
      opacity: 0;
      visibility: hidden;
      z-index: 9;
    }
    .menu.open {
      opacity: 1;
      visibility: visible;
    }
    .menu a {
      display: block;
      padding: 1rem;
      color: white;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <pixel-canvas data-gap="10" data-speed="25" data-colors="#e3e3e3, #e3e3e3, #e3e3e3" data-no-focus></pixel-canvas>

  <button class="menu-button" onclick="toggleMenu()">â˜°</button>
  <div class="menu" id="menu">
    <a href="index.html">Home</a>
    <a href="news.html">News</a>
    <a href="weather.html">Weather</a>
    <a href="192.168.0.19:8081">Nextcloud</a>
  </div>

  <main>
    <!-- ...existing code... -->
  </main>

  <div class="rss-feed">
    <script src="//rss.bloople.net/?url=https%3A%2F%2Fwww.chip.de%2Frss%2Frss_ssh_news.xml&showtitle=false&type=js"></script>
  </div>

  <script src="news_script.js"></script>
  <script>
    function toggleMenu() {
      const menu = document.getElementById('menu');
      menu.classList.toggle('open');
    }
  </script>
</body>
</html>
